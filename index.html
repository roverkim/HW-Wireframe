<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.nested.css">
    <title>Wire Frame</title>
  </head>
  <body>
<!-- Grid Container -->
    <div class = "grid">
    <!-- Header Row for CSS Grid Interection -->
      <header class = "header"> <p>header</p></header>
    <!-- Nav Row for CSS Grid Interection -->
      <nav class = "nav"> nav </nav>
    <!-- Left Section for CSS Grid Interection -->
      <section class = "section">
        <!-- Section Split into two rows -->
        <p class = "section_text">section</p> <!-- First Row-->
        <article class="article"> <!-- Second Row-->
          <div class = "text0">article</div> <!-- Nested 1st Row -->
          <div class="text1"> h1, h2, h3 </div> <!-- Nested 2nd Row -->
          <div class="text2"> p </div> <!-- Nested 3rd Row -->
        </article>
      </section>
      <!-- Right Side bar for CSS Grid Interection -->
      <aside class="aside"> <p class = "aside_text">aside </p></aside>
    <!-- Footer row for Css Grid Interection -->
      <footer class ="footer"> footer </footer>
    </div>

  </body>
</html>
